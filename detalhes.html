<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Filme</title>
    <link rel="stylesheet" href="css/detalhes.css">
</head>
<body>
    <header id="header">
        <h1>Blog de Lançamentos de Filmes</h1>
        <div class="header-area">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Em Cartaz</a></li>
                    <li><a href="index.html">Lançamentos</a></li>
                    <li><a href="index.html">Calendário</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text" placeholder="Pesquisar...">
                <button type="submit">Buscar</button>
            </div>
        </div>
    </header>
    <div id="movieDetails">
        <div class="movie-info">
            <img src="" alt="Cartaz do Filme" id="moviePoster">
            <div class="movie-details">
                <h2 id="movieTitle"></h2>
                <p id="movieOverview"></p>
                <p><strong>Data de Estreia:</strong> <span id="releaseDate"></span></p>
            </div>
        </div>
        <div>
            <textarea id="comment" placeholder="Digite seu comentário"></textarea>
            <button id="submitComment">Enviar</button>
        </div>
    </div>
    

    <script src="js/detalhes.js"></script>
</body>
</html>
